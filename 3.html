<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Punto 3</title>

  <style>
    #numeros {
      font-family: Arial, Helvetica, sans-serif;
      border-collapse: collapse;
      width: 40%;
      text-align: center;
      font-weight: bold;
    }

    #numeros td, #numeros th {
      border: 1px solid rgba(218, 217, 217, 0.91);
      padding: 10px;
    }

  </style>
</head>
<body>
  <table id="numeros">
    <tr style="background-color: white">
      <td>1</td>
      <td>2</td>
      <td>3</td>
      <td>4</td>
    </tr>
    <tr style="background-color: rgba(218, 217, 217, 0.91)">
      <td>5</td>
      <td>6</td>
      <td>7</td>
      <td>8</td>
    </tr>
    <tr style="background-color: white">
      <td colspan="3">9</td>
      <td>10</td>
    </tr>
  </table>
</body>
</html>
