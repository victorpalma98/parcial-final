<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto 4</title>
</head>
<body>
    <canvas id="lienzo" width="1000" height="500"></canvas>

    <script>
        const lienzo = document.querySelector('#lienzo');
        const ctx = lienzo.getContext('2d')
        
       


        // Cuadrado
        ctx.fillStyle = "red";
        ctx.fillRect(0, 0, 100, 100);

        //circulo
        ctx.beginPath()
        ctx.arc(200, 50, 50, 0, 2*Math.PI)
        ctx.fillStyle = "yellow";
        ctx.fill()

        //triangulo
        ctx.beginPath();
        ctx.moveTo(400, 0);  
        ctx.lineTo(300, 100); 
        ctx.lineTo(500, 100); 
        ctx.fillStyle = "blue";
        ctx.fill();
        ctx.stroke();    

    </script>
</body>
</html>
